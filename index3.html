    <!DOCTYPE html>
    <html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>INI HALAMAN WEBSITE SAYA</title>
        <style>
            /* Reset dasar */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(to right, #9d61dd, #bae27a);
                color: #ff6c6c;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
    
            header {
                text-align: center;
                padding: 50px 20px;
            }
    
            header h1 {
                font-size: 3em;
                margin-bottom: 10px;
                text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            }
    
            header p {
                font-size: 1.2em;
                color: #e0e0e0;
            }
    
            main {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
    
            .button {
                background-color: #fff;
                color: #5e8ddd;
                padding: 15px 30px;
                margin: 10px;
                border: none;
                border-radius: 30px;
                font-size: 1em;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
            }
    
            .button:hover {
                background-color: #28e6ec;
                color: #fff;
                transform: scale(1.1);
            }
    
            footer {
                text-align: center;
                padding: 20px;
                background-color: rgba(0,0,0,0.2);
                width: 100%;
            }
    
        </style>
    </head>
    <body>
        <header>
            <h1>Selamat Datang di Website Saya</h1>
            <p>INI ADALAH HALAMAN WEBSITE SAYA</p>
